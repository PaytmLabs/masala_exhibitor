---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.5.1
  environments_path: ./test/environments
  data_bags_path: ./test/data_bags
  client_rb:
    environment: kitchen

platforms:
  - name: centos67
    driver_config:
      box: boxcutter/centos67
    attributes:
      system:
        primary_interface: eth1
  - name: centos71
    driver_config:
      box: boxcutter/centos71
    attributes:
      system:
        primary_interface: enp0s8
  - name: centos72
    driver_config:
      box: boxcutter/centos72
    attributes:
      system:
        primary_interface: enp0s8
  - name: ubuntu1404
    driver_config:
      box: boxcutter/ubuntu1404
    attributes:
      system:
        primary_interface: eth1
  - name: ubuntu1504
    driver_config:
      box: boxcutter/ubuntu1504
    attributes:
      system:
        primary_interface: eth1
  - name: debian82
    driver_config:
      box: boxcutter/debian82
    attributes:
      system:
        primary_interface: eth1

suites:
  - name: default
    run_list:
      - recipe[masala_exhibitor::default]
    driver:
      synced_folders:
        - [".shared_data", "/shared", mount_options: ["dmode=777,fmode=666"]]
      network:
      - ["private_network", {ip: "10.10.10.11"}]
      customize:
        memory: 1536
        cpus: 1
    attributes:
      system:
        short_hostname: 'exhibitor1'
        static_hosts:
          10.10.10.11: exhibitor1.kitchen.masalatest.com
          10.10.10.12: exhibitor2.kitchen.masalatest.com
          10.10.10.13: exhibitor3.kitchen.masalatest.com
      exhibitor:
        cli:
          fsconfigdir: '/shared'
  - name: default2
    run_list:
      - recipe[masala_exhibitor::default]
    driver:
      synced_folders:
        - [".shared_data", "/shared", mount_options: ["dmode=777,fmode=666"]]
      network:
      - ["private_network", {ip: "10.10.10.12"}]
      customize:
        memory: 1536
        cpus: 1
    attributes:
      system:
        short_hostname: 'exhibitor2'
        static_hosts:
          10.10.10.11: exhibitor1.kitchen.masalatest.com
          10.10.10.12: exhibitor2.kitchen.masalatest.com
          10.10.10.13: exhibitor3.kitchen.masalatest.com
      exhibitor:
        cli:
          fsconfigdir: '/shared'
  - name: default3
    run_list:
      - recipe[masala_exhibitor::default]
    driver:
      synced_folders:
        - [".shared_data", "/shared", mount_options: ["dmode=777,fmode=666"]]
      network:
      - ["private_network", {ip: "10.10.10.13"}]
      customize:
        memory: 1536
        cpus: 1
    attributes:
      system:
        short_hostname: 'exhibitor3'
